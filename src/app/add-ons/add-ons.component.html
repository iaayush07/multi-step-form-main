<section class="h-100">
  <form [formGroup]="serviceForm" class="personal-info h-100 d-flex flex-column justify-content-between">
    <div>
      <h1 class="text-primary">Pick add-ons</h1>
      <p class="text-secondary">Add-ons help enhance your gaming experience.</p>
      <div class="mt-5">
        <div *ngFor="let service of services">
          <label for="{{service.id}}">
            <!-- [ngClass]="onlineServices == true ? 'border-active' : 'border-none'" -->
            <div class="d-flex justify-content-between aign-items-center add-ons p-3 mt-3"
              [ngClass]="onlineServicess == false ? 'border-active' : 'border-none'">
              <div class="d-flex">
                <div class="d-flex align-items-center">
                  <input type="checkbox" (click)="check(service)" class="form-check-input" id="{{service.id}}">
                </div>
                <div class="ms-4">
                  <h6 class="text-primary">{{service.serviceName}}</h6>
                  <p class="text-secondary">{{service.serviceDetail}}</p>
                </div>
              </div>
              <div>
                <p class="rate">{{service.value}}</p>
              </div>
            </div>
          </label>
        </div>
