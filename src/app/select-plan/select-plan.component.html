<form class="personal-info h-100 d-flex flex-column justify-content-between">
  <div>
    <h1 class="text-primary">Select your plan</h1>
    <p class="text-secondary">You have the option of yearly or Monthly biling.</p>
    <div class="d-flex justify-content-between mt-5">
      <div *ngFor="let plan of plans">
        <label for="{{plan.id}}" class=" d-flex flex-column justify-content-between add-card">
          <div>
            <img src="{{plan.img}}" alt="icon">
          </div>
          <div>
            <h6 class="text-primary">{{plan.planName}}</h6>
            <p *ngIf="!value">{{plan.monthlyvalue}}</p>
            <div *ngIf="value">
              <p class="text-secondary">{{plan.yearlyValue}}</p>
              <p class="text-primary">2 months free</p>
            </div>
          </div>
        </label>
        <input type="radio" class="d-none" name="plan" id="{{plan.id}}" (click)="checkRadio(plan)">
      </div>
